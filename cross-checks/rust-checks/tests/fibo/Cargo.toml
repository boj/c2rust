[package]
name = "fibo"
description = "Fibonacci test program for C2Rust cross-checking"
version = "0.9.0"
authors = ["The C2Rust Project Developers <c2rust@immunant.com>"]
license = "BSD-3-Clause"
homepage = "https://c2rust.com/"
repository = "https://github.com/immunant/c2rust"
publish = false

[dependencies.c2rust-xcheck-plugin]
path = "../../rustc-plugin"
features = []

[dependencies.c2rust-xcheck-derive]
path = "../../derive-macros"

[dependencies.c2rust-xcheck-runtime]
path = "../../runtime"

[dependencies.c2rust-xcheck-backend-dynamic-dlsym]
path = "../../backends/dynamic-dlsym"
